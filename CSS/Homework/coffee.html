<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="stylesheet" href="coffee.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <section class="image" >
                <img src="mug.jpg" alt="mug">

            </section>
            <section class="content">
                <p class="product">COFFEE MUG</p>
                <h2 class="product-title" >White Coffee Mug</h2>
                <p class="product-desc" >Coffee Mugs are designed to express emotions. These are acclaimed
                    for their amazing designs & superior quality.</p>
                <p class="product-price" >
                    <span class="cur-price">149</span>
                    <span class="old-price" ><s><del>239</del></s></span>
                </p>
                <button class="button">
                    <img class="btn-img" src="icon-cart.png" alt="cart">
                    <span class="btn-text">Add to Cart</span>
                </button>
            </section>
        </div>
    </div>
    
</body>
</html>
